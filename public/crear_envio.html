<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Envío</title>
     <link rel="stylesheet" href="css/base.css"> <link rel="stylesheet" href="css/forms.css">
      <script src="js/auth.js"></script>
</head>
<body>
    <div class="mobile-wrapper">

        <div id="notification-area"></div>
        <h1>Crear Nuevo Envío</h1>

        <form id="create-package-form">
            <h2>Información del Envío</h2>

            <div class="form-group"> <label for="origin">Origen (Descripción):</label> <input type="text" id="origin" placeholder="Ej: Bodega Central, Tienda XYZ" required> </div>
            <div class="form-group"> <label for="destination">Dirección de Destino:</label> <input type="text" id="destination" placeholder="Dirección completa" required> </div>
            <div class="form-group"> <label for="recipient-name">Nombre del Destinatario:</label> <input type="text" id="recipient-name" placeholder="Nombre de quien recibe" required> </div>
            <div class="form-group"> <label for="estimated-delivery">Fecha Estimada de Entrega:</label> <input type="date" id="estimated-delivery" required> </div>
             <div class="form-group"> <label for="buyer-select">Comprador Asociado (Destinatario):</label> <select id="buyer-select" required> <option value="">-- Seleccione Comprador --</option> </select> <small>Cargado desde Gestión de Compradores.</small> </div>
             <div class="form-group"> <label for="distributor-select">Distribuidor Asociado:</label> <select id="distributor-select" required> <option value="">-- Seleccione Distribuidor --</option> </select> <small>Cargado desde Gestión de Distribuidores.</small> </div>

            <div class="form-actions"> <button type="submit" id="save-package-btn">Guardar Envío</button> <button type="button" id="clear-package-form-btn">Limpiar Formulario</button> </div>
        </form>

        <a href="seguimiento.html" class="back-link">Volver a Seguimiento</a>
        <br>
        <a href="index.html" class="back-link" style="background-color: #6c757d; margin-top: 10px;">Volver al Menú Principal</a>

    </div>
    <script src="js/crear_envio.js"></script>
</body>
</html>
